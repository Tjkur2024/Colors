<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme: Sunset Horizon</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #000;
        }

        th {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Applying background colors to each color row */
        .color1 { background-color: #FF4500; } /* Orange Red */
        .color2 { background-color: #FFD700; } /* Gold */
        .color3 { background-color: #87CEEB; } /* Sky Blue */
        .color4 { background-color: #800080; } /* Purple */

        /* Header font styling */
        h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #800080; /* Matching a color from the scheme */
        }
    </style>
</head>
<body>

    <h1>Color Scheme: Sunset Horizon</h1>

    <table>
        <tr>
            <th>Color</th>
            <th>Hex Value</th>
            <th>RGB Value</th>
            <th>HSL Value</th>
        </tr>
        <tr class="color1">
            <td>Orange Red</td>
            <td>#FF4500</td>
            <td>rgb(255, 69, 0)</td>
            <td>hsl(16, 100%, 50%)</td>
        </tr>
        <tr class="color2">
            <td>Gold</td>
            <td>#FFD700</td>
            <td>rgb(255, 215, 0)</td>
            <td>hsl(51, 100%, 50%)</td>
        </tr>
        <tr class="color3">
            <td>Sky Blue</td>
            <td>#87CEEB</td>
            <td>rgb(135, 206, 235)</td>
            <td>hsl(197, 71%, 73%)</td>
        </tr>
        <tr class="color4">
            <td>Purple</td>
            <td>#800080</td>
            <td>rgb(128, 0, 128)</td>
            <td>hsl(300, 100%, 25%)</td>
        </tr>
    </table>

</body>
</html>
